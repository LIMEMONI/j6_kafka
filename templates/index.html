    <script>
        function openSlideUpPopup() {
            var width = window.innerWidth;
            var height = window.innerHeight;
            var popupWindow = window.open("/assets/login-detail/", "LoginDetailPopup", "width=" + width + ", height=" + height);
            if (popupWindow) {
                popupWindow.moveTo(0, height); // Start the popup window below the screen
                popupWindow.resizeTo(width, height);
                animateSlideUp(popupWindow);
            }
        }

        function animateSlideUp(popupWindow) {
            var duration = 500; // Animation duration in milliseconds
            var start = popupWindow.screenY;
            var end = 0; // Ending position at the top of the screen
            var startTime = performance.now();

            function step(currentTime) {
                var elapsedTime = currentTime - startTime;
                if (elapsedTime < duration) {
                    var newPosition = start + (end - start) * (elapsedTime / duration);
                    popupWindow.moveTo(0, newPosition);
                    requestAnimationFrame(step);
                } else {
                    popupWindow.moveTo(0, end); // Ensure it reaches the final position
                }
            }

            requestAnimationFrame(step);
        }
    </script>

<script>
// 로그인 버튼 클릭 시 로그인 요청 (POST 요청으로)
document.getElementById("login-button").addEventListener("click", function() {
    const mem_id = document.getElementById("signin-email").value;
    const mem_pass = document.getElementById("signin-password").value;

    // 서버로 로그인 요청을 보냅니다. (POST 요청)
    fetch("/login", {
        method: "POST",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded",
        },
        body: new URLSearchParams({ mem_id: mem_id, mem_pass: mem_pass }),
    })
    .then(response => {
        // 서버에서 리디렉션한 경우, 새로운 페이지로 이동
        if (response.redirected) {
            window.location.href = response.url; // 로그인 성공 후 대시보드 페이지로 이동
        } else {
            // 리디렉션하지 않은 경우, 오류 메시지를 표시
            return response.text();
        }
    })
    //.then(data => {
    //    if (data) {
    //        alert(data);
    //    }
    //})
    .catch(error => {
        console.error("Error:", error);
    });
});
</script>

    <script>
        // contact 클릭시 이벤트 처리
        var modal = document.getElementById("myModal");
        var openModalLink = document.getElementById("openModalLink");
        var closeModal = document.getElementById("closeModal");
  
        // 모달 내부의 input 요소를 선택합니다.
        var inputElements = modal.querySelectorAll("input");
  
        // 하이퍼링크 클릭 시 모달 창 열기
        openModalLink.addEventListener("click", function() {
        modal.style.display = "block";
        });
  
        // 스팬 태그 클릭 시 모달 창 닫기
        closeModal.addEventListener("click", function() {
           closeModalAndReset();
        });
  
        // 모달 창 외부 클릭 시 닫기
        window.addEventListener("click", function(event) {
        if (event.target == modal) {
           closeModalAndReset();
        }
        });
  
        // 모달을 닫고 입력 필드를 초기화하는 함수
        function closeModalAndReset() {
        modal.style.display = "none";
  
        // 입력 필드 초기화
        inputElements.forEach(inputElement => {
           inputElement.value = "";
        });
        }
     </script>

     <script>
    // 모달 내 모든 입력(input)과 텍스트 영역(textarea) 요소, 그리고 체크박스를 가져옵니다.
    var inputElements = document.querySelectorAll('#myModal input, #myModal textarea');
    var myButton = document.getElementById('myButton');
    var checkbox = document.getElementById("check_select");

    // 모든 입력과 텍스트 영역 요소, 그리고 체크박스의 상태를 확인하는 함수
    function checkInputs() {
        var allInputsFilled = true;
        for (var i = 0; i < inputElements.length; i++) {
            if (inputElements[i].value.trim() === '') {
            allInputsFilled = false;
            break;
            }
        }

        // 결과에 따라 버튼을 활성화 또는 비활성화하고 배경색을 변경합니다.
        if (allInputsFilled && checkbox.checked) {
            myButton.disabled = false;
            myButton.style.backgroundColor = '#2B333E';
        } else {
            myButton.disabled = true;
            myButton.style.backgroundColor = 'gray';
        }
    }

    // 각 입력과 텍스트 영역 요소에 이벤트 리스너를 추가합니다.
    inputElements.forEach(function (element) {
        element.addEventListener('input', checkInputs);
        });

    </script>

    <script>
    // 모달 엘리먼트 가져오기
    var dialog1 = document.getElementById('dialog1');
    var dialog2 = document.getElementById('dialog2');
    var contactForm = document.getElementById('contact-form'); // 추가: 폼 요소 가져오기

    // "제출" 버튼 클릭 시 dialog1 열기
    myButton.addEventListener('click', function(event) {
        event.preventDefault(); // 추가: 기본 제출 동작 방지
        dialog1.showModal();
    });

    // dialog1에서 버튼 클릭 시 처리
    dialog1.addEventListener('click', function(e) {
        if (e.target.value === 'confirm') {
            // 추가: "확인" 버튼을 클릭하면 dialog1 닫고 dialog2 열기
            dialog1.close();
            dialog2.showModal();
        } else if (e.target.value === 'close') {
            // "닫기" 버튼을 클릭하면 dialog1 닫기
            dialog1.close();
        }
    });
    
    // dialog2에서 버튼 클릭 시 처리
    dialog2.addEventListener('click', function(e) {
        if (e.target.value === 'close') {
            // "닫기" 버튼을 클릭하면 dialog2 닫고 페이지 초기화
            dialog2.close();
            location.reload(); // 페이지 초기화
        }
    });
    </script>
